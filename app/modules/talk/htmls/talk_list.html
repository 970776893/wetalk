<input type="text" class="form-control input-sm input-search" ng-model="queryData" placeholder="搜索" ng-change="queryByKey()" ng-blur="queryByKeyBLur()">
<p class="text-center" ng-if="!talkList || talkList.length == 0">  没有数据 </p>
<div >
	<div class="clearfix recent-list-item {{$index==showOptIndex?'show-opt-wapper':''}}" ng-repeat="recent in talkList" ng-swipe-left="optHistory(recent)"  ng-swipe-right="hiddenOpt()">
		<div class="purikura">
			<img ng-src="{{recent.userImgUrl}}"/>
		</div>
		<div class="content" ng-click="talk(recent)">
			<div class="name">{{recent.userName}}</div>
			<div class="message">{{recent.lastMsgContent.substring(0,10)}}
				<span class="badge noread-badge" ng-if="recent.noReadNum != 0 && recent.noReadNum != null">{{recent.noReadNum}}</span>
			</div>
		</div>
		<div class="time">
			{{recent.lastMsgTime | date:'MM-dd HH:mm'}}
		</div>
		<div class="opt-del"  ng-click="delete(recent, $event)">删除</div>
		<div class="opt-mark">置顶</div>
	</div>
</div>
