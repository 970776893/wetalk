<input type="text" class="form-control input-sm input-search" mg-model="query" placeholder="搜索">
<p class="text-center" ng-if="!talkList || talkList.length == 0">  没有数据 </p>
<table class="table ">
	<tbody>
		<tr ng-repeat="recent in talkList" ng-click="talk(recent)">
			<td width="18%">
				<img class="img-thumbnail" ng-src="{{recent.userImgUrl}}"/>
			</td>
			<td width="60%" class="{{recent.noReadNum != 0 && recent.noReadNum != null ? 'history-no-readed' : 'history-readed'}}">
				<h5>{{recent.userName}}</h5>
				<p >{{recent.lastMsgContent}}
					<span class="badge" ng-if="recent.noReadNum != 0 && recent.noReadNum != null">{{recent.noReadNum}}</span>
				</p>
			</td>
			<td width="22%" class="history-time">
				<p ng-if="recent.isToday">{{recent.lastMsgTime | date:'HH:mm'}}</p>
				<p ng-if="!recent.isToday">{{recent.lastMsgTime | date:'MM-dd'}}</p>
			</td>
		</tr>
	</tbody>
</table>
