<input type="text" class="form-control" mg-model="query" placeholder="搜索">
<table class="table ">
	<tbody>
		<tr ng-repeat="user in talkList" ng-click="talk(user)">
			<td width="18%">
				<img class="img-circle" src="/app/displaydata/imgs/chenyixun.png"/>
			</td>
			<td width="60%" class="{{user.isRead == 0 ? 'history-readed' : 'history-no-readed'}}">
				<h5>{{user.name}}</h5>
				<p>聊天记录<span class="badge">3</p>
			</td>
			<td width="22%" class="history-time">
				<p>05-01</p>
			</td>
		</tr>
	</tbody>
</table>
