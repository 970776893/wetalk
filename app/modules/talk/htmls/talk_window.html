 <div class="content">
 	<div class="clearfix" ng-repeat="history in $root.talkingList|orderBy:'time':false" class="talk-item-animation">
 		<div ng-if="history.sourceType == 1">
 			<img class="img-thumbnail" ng-src="{{userInfo.imgUrl}}" />
 		</div>
 		<div  ng-if="history.sourceType == 2" class="pull-right">
 			<img class="img-thumbnail" ng-src="{{loginUser.imgUrl}}"/>
 		</div>
 		<div class="{{history.sourceType == 2 ? 'pull-right' : ''}}">
 			<div class="talk-item panel-body {{history.sourceType == 1 ? 'talk-item-you':'talk-item-my'}}">
 				<div ng-if="history.msgType == 1" ng-bind-html="replaceEm(history.content)">
 				</div>
 				<div ng-if="history.msgType == 2" class="{{history.msgType == 2 ? 'talk-item-my-voice' : ''}}" ng-click="sounding(history)">
 					<img src="/imgs/voice.png" border="0"> {{history.lengthInSecond + 's'}}
 				</div>
 			</div>
 			<span ng-if="history.status==1" ng-click="reSendMsg(history)" class="navbar-text glyphicon glyphicon-repeat"></span>
 		</div>
 	</div>
 </div>

<audio ng-show="0" ></audio>
