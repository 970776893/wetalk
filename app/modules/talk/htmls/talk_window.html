 <div>
 	<div class="clearfix talk-item-animation talk-window-item" ng-repeat="history in $root.talkingList|orderBy:'time':false">
 		<div class="purikura {{history.sourceType == 2 ? 'pull-right' : ''}}" ng-if="history.sourceType == 2">
 			<img ng-src="{{loginUser.imgUrl}}" />
 		</div>
 		<div class="purikura" ng-if="history.sourceType == 1">
 			<img ng-src="{{userInfo.imgUrl}}" />
 		</div>
 		<div class="content {{history.sourceType == 2 ? 'pull-right' : ''}}">
 			<div class="panel-body {{history.sourceType == 1 ? 'talk-item-you':'talk-item-my'}}">
 				<div ng-if="history.msgType == 1" ng-bind-html="replaceEm(history.content)">
 				</div>
 				<div ng-if="history.msgType == 2" class="{{history.msgType == 2 ? 'talk-item-my-voice' : ''}}" ng-click="sounding(history)">
 					<img src="/imgs/voice.png" border="0"> {{history.lengthInSecond + 's'}}
 				</div>
 			</div>
 			<span ng-if="history.status==1" ng-click="reSendMsg(history)" class="failed glyphicon glyphicon-repeat"></span>
 		</div>
 	</div>
 </div>

<audio ng-show="0" ></audio>
